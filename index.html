<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game </title>
    <link rel="stylesheet" href="first.css">
    <h1>ROCK PAPER SCISSORS GAME</h1>

</head>
<body>
    
    <div class="game-cont">

    </div>
</div>

        <div class="score">
